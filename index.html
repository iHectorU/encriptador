<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <!--<link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagenes/Logo.svg" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <secton>
            <textarea cols="30" rows="10" class="text-area" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="info">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </secton>
        <secton>
            <textarea cols="20" rows="10" class="mensaje"></textarea>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </secton>
    </main>
</body>
</html>
